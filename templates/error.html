<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>inventor: {errorNumber} Error</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/webassets/css/error.css">
</head>
<body>
    <div class="container">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">inventor</span>
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/settings">Settings</a>
            <span class="navbar-text">{loginPretty}</span>
        </nav>

        <div class="content">
            <div class="row">
                <div class="col errormsg">
                    <div class="errortext">
                    <h1>Oops!</h1>
                    <p>It looks like you encountered a rogue {errorNumber} error.</p>
                    <p>Click <a href="/">here</a> to get back to our home page.</p>
                    <p>We know errors are no fun, so here's a picture of a kitten to cheer you up.</p>
                    </div>

                    <details>
                        <summary>I want the details!</summary>
                        <p>Referred from <code><script>if (document.referrer === "") {{document.write("unknown")}} else {{document.write(document.referrer)}}</script></code>, rendered by <code><script>document.write(location.hostname)</script></code></p>
                    </details>
                </div>
                <div class="col">
                    <img src="/webassets/img/errorcats/{errorNumber}.jpg" />
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
