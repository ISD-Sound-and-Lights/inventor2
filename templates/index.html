<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>inventor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/webassets/css/index.css">
</head>
<body>
    <div class="container">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">inventor</span>
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/settings">Settings</a>
            <span class="navbar-text">{loginPretty}</span>
        </nav>

        <div class="content">
            <div class="row">
                <div class="col loginmsg">
                    <div class="logintext">
                    <h1>Welcome</h1>
                    <p>Welcome to inventor!</p>
                    <p>You need to log in to access the database.</p>
                    </div>

                </div>
                <div class="col">
                    <h3>Please log in</h3>
                    <form method="post">
                        <div class="form-row align-items-center">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="username" name="username" value="standard">
                            </div>
                            <div class="col-md-7">
                              <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-1">Go!</button>
                        </div>
                        <small id="usernameHelp" class="form-text text-muted">Most systems have three users: <code>basic</code>, <code>standard</code> and <code>admin</code>.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
